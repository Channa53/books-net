<!-- Different approach to angular form: to create the angular form object menually-->
<div class="col-md-8 col-md-offset-2">
    <form ngNativeValidate [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
    </form>
</div>
