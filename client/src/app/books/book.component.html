<article class="panel panel-default">
  <div class="panel-body">
    {{book.name}}
  </div>
  <footer class="panel-footer">
    <div class="author">
      {{book.author}}
    </div> 
    <div class="config">
      <button type="button" (click)="onEdit()">Edit</button>
      <button type="button" (click)="onDelete()">Delete</button>
    </div>
  </footer>
</article>
